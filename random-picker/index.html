    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, #f5f5f5, #e0f7fa);
            color: #333;
        }
        h1 { font-size: 50px; margin-bottom: 10px; color: #2e7d32; text-shadow: 1px 1px 2px #aaa; }
        p { font-size: 20px; margin-bottom: 20px; }
        a.button, button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 15px;
            cursor: pointer;
        }
        a.button:hover, button:hover { background-color: #45a049; transform: translateY(-2px); }
        input, textarea { width: 300px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        #result { margin-top: 20px; font-size: 26px; font-weight: bold; color: #2e7d32; }
        #commentFeed div { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding: 10px; text-align: left; max-width: 400px; margin-left:auto; margin-right:auto; background-color:#fafafa; border-radius:8px; }
        #response { margin-top:10px; color:green; }
        .house-nav { margin-bottom: 30px; text-align: center; }
        .house-nav a { margin: 0 10px; text-decoration: none; font-size: 18px; padding: 10px 16px; background: #4CAF50; color: white; border-radius: 10px; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
        .house-nav a:hover { background: #45a049; }
    </style>
</head>
<body>

    <nav class="house-nav">
        <a href="../index.html">üè† Outside</a>
        <a href="index.html">üé≤ Random Picker</a>
        <a href="../random-name/index.html">üë¶ Random Boy Name</a>
    </nav>

    <h1>Random Picker</h1>
    <p>üé≤ Pick something fun! Enter items separated by commas.</p>

    <input type="text" id="items" placeholder="Apple, Banana, Orange"><br>
    <button onclick="pickRandom()">Pick Random</button>
    <div id="result"></div>

    <h2>Comments</h2>
    <form id="commentForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <textarea id="comment" placeholder="Your Comment" required></textarea><br><br>
        <button type="submit">Submit Comment</button>
    </form>
    <div id="response"></div>
    <div id="commentFeed"></div>

    <script>
        function pickRandom() {
            const input = document.getElementById("items").value;
            const items = input.split(",").map(item => item.trim()).filter(item => item);
            if (items.length === 0) { document.getElementById("result").textContent = "Please enter at least two items."; return; }
            const randomItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById("result").textContent = randomItem;
        }

        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwdRI4c5nlAAkb-joyiQLe0frBGpWXOiUV80PlSNYHStkbs5EQ-mmqnmkWTUdAk86g2hQ/exec";
        document.getElementById("commentForm").addEventListener("submit", function(e){
            e.preventDefault();
            const name = document.getElementById("name").value;
            const comment = document.getElementById("comment").value;
            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({name, comment})
            })
            .then(res => res.text())
            .then(data => {
                document.getElementById("response").textContent = "Comment submitted!";
                document.getElementById("commentForm").reset();
                loadComments();
            })
            .catch(err => { document.getElementById("response").textContent = "Error submitting comment."; });
        });

        function loadComments(){
            fetch(WEB_APP_URL)
            .then(res => res.json())
            .then(data => {
                const feed = document.getElementById("commentFeed");
                feed.innerHTML = "";
                data.reverse().forEach(c => {
                    const div = document.createElement("div");
                    div.innerHTML = `<strong>${c.name}</strong> (${new Date(c.timestamp).toLocaleString()}):<br>${c.comment}`;
                    feed.appendChild(div);
                });
            });
        }

        loadComments();
    </script>

</body>
</html>
