<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Picker</h1>
    <p>Enter items separated by commas:</p>
    <input type="text" id="items" placeholder="Apple, Banana, Orange">
    <br>
    <button onclick="pickRandom()">Pick Random</button>
    <div id="result"></div>
    <script>
        function pickRandom() {
            const input = document.getElementById("items").value;
            const items = input.split(",").map(item => item.trim()).filter(item => item);
            if (items.length === 0) {
                document.getElementById("result").textContent = "Please enter at least two items.";
                return;
            }
            const randomItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById("result").textContent = randomItem;
        }
    </script>
 <h2>Comments</h2>
    <form id="commentForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <textarea id="comment" placeholder="Your Comment" required></textarea><br><br>
        <button type="submit">Submit Comment</button>              
    </form>
    <div id="response" style="margin-top:10px; color:green;"></div>
    <div id="commentFeed" style="margin-top:20px;"></div>
        
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwdRI4c5nlAAkb-joyiQLe0frBGpWXOiUV80PlSNYHStkbs5EQ-mmqnmkWTUdAk86g2hQ/exec";
        document.getElementById("commentForm").addEventListener("submit", function(e){
            e.preventDefault();
            const name = document.getElementById("name").value;
            const comment = document.getElementById("comment").value;
            fetch(WEB_APP_URL, {
                method: "POST",
                body: new URLSearchParams({name, comment})
            })
            .then(res => res.text())
            .then(data => {
                document.getElementById("response").textContent = "Comment submitted!";
                document.getElementById("commentForm").reset();
                loadComments();
            })
                .catch(err => {
                document.getElementById("response").textContent = "Error submitting comment.";
            });
        });
        function loadComments(){
            fetch(WEB_APP_URL)
            .then(res => res.json())
            .then(data => {
                const feed = document.getElementById("commentFeed");
                feed.innerHTML = "";
                data.reverse().forEach(c => {
                    const div = document.createElement("div");
                    div.style.borderBottom = "1px solid #ccc";
                    div.style.marginBottom = "10px";
                    div.innerHTML = `<strong>${c.name}</strong> (${new Date(c.timestamp).toLocaleString()}):<br>${c.comment}`;
                    feed.appendChild(div);
                });
            });
        }
        loadComments();
    </script>
</body>
