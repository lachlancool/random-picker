<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Random Picker</h1>
    <p>Enter items separated by commas:</p>
    <input type="text" id="items" placeholder="Apple, Banana, Orange">
    <br>
    <button onclick="pickRandom()">Pick Random</button>
    <div id="result"></div>
    <script>
        function pickRandom() {
            const input = document.getElementById("items").value;
            const items = input.split(",").map(item => item.trim()).filter(item => item);
            if (items.length === 0) {
                document.getElementById("result").textContent = "Please enter at least two items.";
                return;
            }
            const randomItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById("result").textContent = randomItem;
        }
    </script>
<h2>Comments</h2>
    <form id="commentForm">
        <input type="text" id="name" placeholder="Your Name" required><br><br>
        <textarea id="comment" placeholder="Your Comment" required></textarea><br><br>
        <button type="submit">Submit Comment</button>              
    </form>
    <div id="response" style="margin-top:10px; color:green;"></div>
    <script>
        document.getElementById("commentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const comment = document.getElementById("comment").value;
            fetch("https://script.google.com/macros/s/AKfycbwxTWqIRHQMKI1c2SvqUa0Tn5kzLv5niJoEHAteZcyO17GpahUvr5fM1Bxc_27tCop_dQ/exec", {
                method: "POST",
                body: new URLSearchParams({name, comment})
            })
            .then(res => res.text())
            .then(<data => {
                document.getElementById("response").textContent = "Comment submitted!";
                document.getElementById("commentForm").reset();
            })
            .catch(err => {
                document.getElementById("response").textContent = "Error submitting comment.";
            });
        });
    </script>
                    
                
</body>
</html>
